name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. リポジトリをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Node.js をセットアップ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20   # Node.js のバージョンを指定
          cache: 'npm'

      # 3. npm パッケージをインストール（devDependencies も含む）
      - name: Install dependencies
        run: npm ci

      # 4. Jest テストを実行
      - name: Run tests
        run: npx jest --coverage

